<a href="{{ include.site.baseurl }}{{ include.card_url }}"
    class="card">
    <h3 class="card__title">
        {{ include.card_title }}
    </h3>
    <img class="card__img"
         src="{{ include.card_img }}" alt="{{ include.card_img_alt }}"/>

    {% if include.include_text == "true" %}
        <span class="card__quote">{{ include.card_text  | strip_html | truncatewords:75 }}</span>
    {% endif %}
</a>
